<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://myphilanthropies.com/" target="_blank">HOME</a></li>
            <li><a href="https://myphilanthropies.com/programs/" target="_blank">PROGRAMS</a></li>
            <li><a href="https://myphilanthropies.com/partners/" target="_blank">PARTNERS</a></li>
            <li><a href="https://myphilanthropies.com/who-we-are/" target="_blank">WHO WE ARE</a></li>
        </ul>
        <div class="field">
                <div class="control">
                    <a href="https://myphilanthropies.com/donate/" target="_blank" class="button is-link is-fullwidth is-size-6"><b>DONATE</b></a>
                </div>
        </div>
    </nav>
    <div id="page">
        <div id="form-container">
            <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 100px;">
            <div class="content is-size-3 has-text-weight-light" id="sign-header">
                    Forgot your log in information?
            </div>
            <h1>Forgot your password?</h1>
            <div class="control">
                <p>If you still remember your email, we can helo you create a new password!</p>
                <input class="input" type="text" placeholder="Enter an email">
            </div>
        </div>
    </div>
</body>
