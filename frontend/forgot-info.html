<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Forgot Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="forgot-info.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="columns is-mobile is-centered">
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
        <div class="column is-4-desktop is-6-tablet is-8-mobile">
            <div id="page">
                <div id="form-container">
                    <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 100px;">
                    <div class="content is-size-3 has-text-weight-light" id="sign-header">
                            Forgot your password?
                    </div>
                    <div class="control">
                        <p style="text-align:center">Enter your e-mail to receive a password reset link. </p>
                        <br>
                        <input id="pswemail" class="input" type="text" name="username" placeholder="Enter an email">
                    </div>
                    <div class="field">
                        <div class="control">
                            <br>
                            <button class="button is-link is-fullwidth" onclick=sendForgotEmail()>Send a confirmation e-mail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Display/Show of a success page to provide the user some feedback -->
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
    </div>
</body>
