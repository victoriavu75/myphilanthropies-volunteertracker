<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="columns is-mobile is-centered">
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
        <div class="column is-4-desktop is-6-tablet is-8-mobile">
            <div id="page">
                <div id="form-container">
                    <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 100px;">
                    <div class="content is-size-3 has-text-weight-light" id="sign-header">
                            Forgot your log in information?
                    </div>
                    <div class="control">
                        <p style="text-align:center">Enter the e-mail associated with your volunteer account: </p>
                        <br>
                        <input class="input" type="text" placeholder="Enter an email">
                    </div>
                    <div class="field">
                        <div class="control">
                            <br>
                            <button class="button is-link is-fullwidth">Reset my password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
    </div>
</body>
