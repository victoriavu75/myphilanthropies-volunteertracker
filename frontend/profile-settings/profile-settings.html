<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Home</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" href="../images/favicon.ico">
    
    <!-- Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="profile-settings.css">
    <link rel="stylesheet" href="../css/mystyles.css">

    <!--Adding in http javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="../profile_home.js"></script> -->
</head>

<body>
    <div class="columns">
        <div class="column is-2" style="padding-right: 0; position: fixed; left: 0%">
            <!-- Make this div stick? -->
            <!-- Left nav bar section -->
            <aside class="menu" style="text-align: center;">
                <!-- Profile icon -->
                <figure class="image is-128x128" style="margin: 4vh auto;">
                    <img class="is-rounded" src="../images/abdul.jpeg">
                </figure>
                <!-- Name -->
                <h1 style="color: black; margin: 4vh auto; font-weight: bold;">Abdul</h1>
                <h3 style="margin-top: -15%">Volunteer</h3>
                <!-- Volunteer or Admin-->
                <br><br>
                <div class="columns">
                    <div class="column is-one-fourth"></div>
                    <div class="column is-half">
                        <div class="buttons btndiv">
                            <button class="button rsvp"><span class="icon"><i class="fas fa-home"></i></span>
                                <p><b>Home</b></p>
                            </button>
                            <button class="button outline is-"><span class="icon"><i class="fas fa-cog"></i></span>
                                <p><b>Settings</b></p>
                            </button>
                        </div>
                    </div>
                    <div class="column is-one-fourth"></div>
                </div>

                <br>
                <footer class="footer" style="margin: 10% 0 0 0; padding-bottom: 0%; background-color: white;">
                    <div class="content has-text-centered">
                        <figure class="image is-128x128" style="margin: 4vh auto; ">
                            <img class="is-rounded" src="../images/My-Philanthropies-Logo-3.1-Square.png">
                        </figure>
                        <p>MyPhilanthropies</p>
                    </div>
                </footer>
            </aside>
        </div>
        <div class="vertical2">
        </div>
    </div>
</body>
</html>
