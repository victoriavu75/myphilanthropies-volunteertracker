<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Password Reset Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="columns is-mobile is-centered">
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
        <div class="column is-4-desktop is-6-tablet is-8-mobile">
            <div id="page">
                <div id="form-container">
                    <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 100px;">
                    <div class="content is-size-3 has-text-weight-medium" id="sign-header">
                        Reset Your Password
                    </div>
                    <div class="control">
                        <p>Enter in your new password: </p>
                        <input class="input" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^\&*\)\(+=._-]).{8,}" type="password" placeholder="Enter a password">
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <i>lowercase</i> letter</p>
                            <p id="capital" class="invalid">A <i>capital (uppercase)</i> letter</p>
                            <p id="number" class="invalid">A <i>number</i></p>
                            <p id="special" class="invalid">A <i>special</i> character</p>
                            <p id="length" class="invalid">Minimum <i>8 characters</i></p>
                        </div>
                        <br>
                        <br>
                        <p>Retype your new password: </p>
                        <input class="input" id="psw2" name="psw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^\&*\)\(+=._-]).{8,}" type="password" placeholder="Enter a password">
                        <br>
                    </div>
                    <div class="field">
                        <div class="control">
                            <br>
                            <button class="button is-link is-fullwidth">Reset Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Display/Show of a success page to provide the user some feedback -->
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
    </div>
    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        var special = document.getElementById("special");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }

            var specials = /[!@#\$%\^\&*\)\(+=._-]/g;
            if (myInput.value.match(specials)) {
                special.classList.remove("invalid");
                special.classList.add("valid");
            } else {
                special.classList.remove("valid");
                special.classList.add("invalid");
            }
        }
    </script>
</body></html>
