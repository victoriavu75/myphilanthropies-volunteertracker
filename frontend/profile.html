<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Philanthropies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

        h1,
        h6 {
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 40px;
        }

        h6 {
            font-size: 20px;
        }

        p,
        li,
        div {
            font-family: 'Montserrat', sans-serif;
            ;
        }

        a {
            color: black;
        }

        .prof {
            margin-top: 7.4px;
        }
    </style>
</head>

<body>
    <div class="columns">
        <div class="column is-2" style="padding-right: 0;"> <!-- Left nav bar section -->
            <aside class="menu sticky" style="text-align: center;">
                <!-- Profile icon -->
                <figure class="image is-128x128" style="margin: 4vh auto; ">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
                <!-- Name -->
                <h1 style="color: black; margin: 4vh auto; font-weight: bold;">Akif</h1>
                <h3 style="margin-top: -15%">Volunteer</h3>
                <!-- Volunteer or Admin-->
                <br><br>
                <div class="columns">
                    <div class="column is-4"></div>
                    <div class="columns">
                        <div class="column is-1">
                            <span class="icon prof"><i class="fas fa-home"></i></span>
                            <span class="icon prof"><i class="fas fa-inbox"></i></span>
                            <span class="icon prof"><i class="fas fa-cog"></i></span>
                        </div>
                        <div class="column is-5">
                            <ul class="menu-list">
                                <li><a style="float: left;">Home</a></li>
                                <li><a style="float: left;">Inbox</a></li>
                                <li><a style="float: left;">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="column is-3"></div>
                </div>
                <br>
                <footer class="footer" style="margin: 20% 0 0 0; padding-bottom: 0%; background-color: white;">
                    <div class="content has-text-centered">
                        <figure class="image is-128x128" style="margin: 4vh auto; ">
                            <img class="is-rounded" src="images/My-Philanthropies-Logo-3.1-Square.png">
                        </figure>
                        <p>MyPhilanthropies</p>
                    </div>
                </footer>
            </aside>
        </div>
        <!-- Top banner section -->
        <div class="column is-10" style="padding-left: 0;">
            <section class="hero sticky" style="background-color: #57008B;">
                <div class="hero-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-1"></div>
                            <div class="column is-4">
                                <h1>
                                    Upcoming events
                                </h1>
                                <h6>
                                    Learn more and volunteer!
                                </h6>
                            </div>
                            <div class="column is-7"></div>
                        </div>
                        <div class="columns">
                            <div class="column is-1"></div>
                            <div class="column is-1" style="color: white; text-align: center; vertical-align: middle; line-height: 40px;">Filter by:</div>
                            <div class="column is-2">
                                <!-- filter component -->
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>Date</option>
                                            <option>Program</option>
                                            <option>Matching Skills</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-7">
                                <!-- search component -->
                                <div class="field is-grouped">
                                    <p class="control is-expanded">
                                        <input class="input" type="text" placeholder="Search by tag, date, keyword">
                                    </p>
                                    <p class="control">
                                        <a class="button" style="background-color: #FFBF00; color: white;">
                                            Search
                                        </a>
                                    </p>
                                </div>
                            </div>
                            <div class="column is-1"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Event Listings -->
    </div>
</body></html>
