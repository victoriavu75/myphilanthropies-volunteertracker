<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/images/My-Philanthropies-Logo-3.1-Square.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="columns">
        <nav>
            <ul>
                <li><a href="https://myphilanthropies.com/" target="_blank">HOME</a></li>
                <li><a href="https://myphilanthropies.com/programs/" target="_blank">PROGRAMS</a></li>
                <li><a href="https://myphilanthropies.com/partners/" target="_blank">PARTNERS</a></li>
                <li><a href="https://myphilanthropies.com/who-we-are/" target="_blank">WHO WE ARE</a></li>
            </ul>
            <div class="field">
                <div class="control">
                    <a href="https://myphilanthropies.com/donate/" target="_blank" class="button is-link is-fullwidth is-size-6"><b>DONATE</b></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="columns is-mobile is-centered">
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
        <div class="column is-4-desktop is-6-tablet is-8-mobile">
            <div id="page">
                <form id="form-container">
                    <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 100px;">
                    <!-- DOWNLOAD LIGHT MONTSERRAT FONT. -->
                    <div class="content is-size-3 has-text-weight-light" id="sign-header">Log In</div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="E-mail" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link is-fullwidth">Log In</button>
                        </div>
                    </div>
                    <!--Need to add a "forgot about your email/password?-->
                    <div>
                        <button class="button is-link is-inverted is-fullwidth">Forgot your log in info?</button>
                    </div>
                </form>
                <p id="redirect"><a href="signup.html"><u><b>Click here to register</b></u></a></p>
            </div>
        </div>
        <div class="column is-4-desktop is-3-tablet is-2-mobile"></div>
    </div>
</body>
</html>
