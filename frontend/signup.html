<!DOCTYPE html>
<html>

<head>
    <title>My Philanthropies - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <nav>
        <ul>
            <li><a href="https://myphilanthropies.com/" target="_blank">HOME</a></li>
            <li><a href="https://myphilanthropies.com/programs/" target="_blank">PROGRAMS</a></li>
            <li><a href="https://myphilanthropies.com/partners/" target="_blank">PARTNERS</a></li>
            <li><a href="https://myphilanthropies.com/who-we-are/" target="_blank">WHO WE ARE</a></li>
        </ul>
        <div class="field">
            <div class="control">
                <button class="button is-link is-fullwidth is-size-6"><b>DONATE</b></button>
            </div>
        </div>
    </nav>
    <div id="page">
        <div id="form-container">
            <img src="images/My-Philanthropies-Logo-3.1-Square.png" style="max-height: 70px;">
            <!-- DOWNLOAD LIGHT MONTSERRAT FONT. -->
            <div class="content is-size-6" id="sign-header">
                <h1>Sign Up</h1>
            </div>
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>

                </div>
                <!--<p class="help is-success">This username is available</p>-->
            </div>

            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="E-mail" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>

                </div>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Retype Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-link is-fullwidth">Sign Up</button>
                </div>
            </div>
        </div>
        <p id="redirect">Already a volunteer? <a href="login.html"><u><b>Click here to login</b></u></a></p>
    </div>
</body></html>
